<!DOCTYPE html>
<html>
<head>
    <title>ng-class</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <style>

    </style>
    <script>
        var app = angular.module("app",[])
                .controller("mainCtrl",function($scope){
                    $scope.class_success = ['label','label-success'];
                    $scope.addClass = false;
                    $scope.anyClass = function(){
                        $scope.addClass = $scope.addClass == false ? true : false;
                    };
                });
    </script>
</head>

<body ng-app="app" ng-controller="mainCtrl">
<div class="container">
    <h3>
        1. Пример класса <span class="label label-info">new</span>
    </h3>
    <h3>
        2. Пример класса <span ng-class="class_success">new</span>
    </h3>
    <h3>
        3. Пример класса <span ng-class="{'label label-primary':addClass}" ng-click="anyClass()">new</span>
    </h3>
</div>
</body>
</html>
